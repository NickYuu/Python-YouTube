{% extends "base.html"%}
{% block content %}
<form action="/login" method="post" style="width: 20rem; margin:20px auto;">
    <div class="form-group">
        <label for="exampleInputAccount">Account</label>
        <input type="text" class="form-control" id="exampleInputAccount" name="InputAccount"
               aria-describedby="accountHelp" placeholder="Enter account" required minlength="6" maxlength="12">

    </div>
    <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" name="InputPassword"
               placeholder="Password" required minlength="6" maxlength="12">
    </div>
    <small id="accountHelp" class="form-text text-muted">{{message}}</small>
    <a href="/register"><h6>Register</h6></a>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
