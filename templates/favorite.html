{% extends "base.html"%}
{% block content %}
<div class="card-block">
    <h1 style="width: 10rem; margin:0px auto;">{{search}}</h1>
</div>
{% for video in user_video %}

<div class="card" style="width: 30rem; margin:20px auto;">
    <div class="card-block">
        <a href="{{video.link}}" target="_blank">
            <h5 class="card-title">{{video.title}}</h5>
        </a>
        <a href="{{video.link}}" target="_blank">
            <img class="card-img-top" src="{{video.img}}" alt="Card image cap" width="437" height="243">
        </a>

        <form action="/download" target="_blank">
            <br>
            <button type="submit" class="btn btn-outline-warning" name="value" value="MP3&{{video.link}}">MP3</button>
            <button type="submit" class="btn btn-outline-danger" name="value" value="MP4&{{video.link}}">MP4</button>
        </form>
    </div>
</div>

{% endfor %}
{% endblock %}
