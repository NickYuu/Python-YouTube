{% extends "base.html"%}
{% block content %}
<form action="/register" method="post" style="width: 20rem; margin:20px auto;">

    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" name="InputName"
               aria-describedby="nameHelp" placeholder="Enter name" required maxlength="12">
    </div>

    <div class="form-group">
        <label for="exampleInputAccount">Account</label>
        <input type="text" class="form-control" id="exampleInputAccount" name="InputAccount"
               aria-describedby="accountHelp" placeholder="Enter account" required minlength="6" maxlength="12">

    </div>
    <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" name="InputPassword"
               placeholder="Password" minlength="6" required maxlength="12">
    </div>
    <small id="accountHelp" class="form-text text-muted" style="margin:0px auto;">{{message}}</small>
    <a href="/login"><h6>Login</h6></a>
    <button type="submit" class="btn btn-primary" style="margin:0px auto;">Submit</button>
</form>
{% endblock %}
